<!-- Câu hỏi: Làm thế nào để ẩn hiện nội dung của thẻ div hay một thẻ bất kì khi click vào radio button bằng jQuery. 
Nghĩa là có 3 radio, khi click vào từng radio thì sẽ hiển thị các thẻ div tương ứng. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="block_1 box">1</div>
    <div class="block_2 box">2</div>
    <div class="block_3 box">3</div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div class="input_radio">
    <input type="radio" name="btn" value="1">Chỉ hiện block 1
    <br>
    <input type="radio" name="btn" value="2">Chỉ hiện block 2
    <br>
    <input type="radio" name="btn" value="3">Chỉ hiện block 3
    <br>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
